<ion-header>

  <ion-navbar style="text-align: center;">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
   
  <!--<img src="https://ionicframework.com/img/homepage/ionicview-icon_2x.png" class="center"/>-->
    <img src="assets/image/angular.png" class="img_aligns"/>
  <span><p class="text_centered"><b>Get Talent</b> </p></span>
   
  <form (ngSubmit)="forgotForm()">
    <ion-item>
    <ion-label floating>
<ion-icon name="mail"></ion-icon>
        Email</ion-label>
   <ion-input type="text" [(ngModel)]=" forgot_data.email" name="email"></ion-input>
  </ion-item>
<button ion-button type="submit" (click)=" showAlert()" block>Reset Password</button>
    </form>
</ion-content>
